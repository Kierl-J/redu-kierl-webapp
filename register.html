<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #statusMessage {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #f00;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="regFullName">Full Name:</label>
            <input type="text" id="regFullName" required>
            <br>
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required>
            <br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
            <br>
            <button type="button" onclick="registerUser()">Register</button>
            <p>Have an account? <a style="text-decoration: underline;" href="index.html">Login</a></p>
        </form>
        <p id="statusMessage"></p>

        <footer>
            <p>© 2025 GTrades Inc. | In partnership with <strong>Banco Santander (Spain)</strong></p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5r1OLDSM8PrCMZG_vFlUuJEg",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.registerUser = function registerUser() {
            const fullName = document.getElementById('regFullName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    const user = userCredential.user;
                    await setDoc(doc(db, "users", user.uid), {
                        fullName: fullName,  // Store the full name
                        email: user.email,
                        coins: 0, // Starting coin balance
                        gcashNumber: "" // Default empty Gcash number
                    });

                    document.getElementById('statusMessage').innerText = `✅ Registered successfully!`;
                    window.location.href = "dashboard.html"; // Redirect to dashboard
                })
                .catch((error) => {
                    document.getElementById('statusMessage').innerText = `❌ Error: ${error.message}`;
                });
        };
    </script>
</body>
</html>
