<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" required>
            <br>
            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" required>
            <br>
            <button type="button" id="registerButton">Register</button>
        </form>
        <p id="statusMessage"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        // Firebase Configuration (Your config added here)
        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5r1OLDSM8PrCMZG_vFlUuJEg",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Register Button Click Handler
        document.getElementById('registerButton').addEventListener('click', async () => {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then(async (userCredential) => {
                    await fetch('/api/updateCoins', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: userCredential.user.email, coins: 1000 })
                    });

                    document.getElementById('statusMessage').innerText = `✅ Registered successfully with 1000 coins!`;
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    document.getElementById('statusMessage').innerText = `❌ Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>
