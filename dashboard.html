<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            position: relative;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 15px;
        }

        .coin-display {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .quest-btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .quest-btn:hover {
            background-color: #45a049;
        }

        .quest-btn.disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff4d4d;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #e04343;
        }

        footer {
            margin-top: 20px;
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            justify-content: space-evenly;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: #ddd;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            width: 50%;
        }

        .tab-btn.active {
            background-color: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            margin-top: 20px;
        }

        .gcash-number-container {
            text-align: left;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }

        .gcash-number-input {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .gcash-number-container button {
            margin-top: 0;
            height: 100%;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>

    <div class="container">
        <h1>ðŸŽ¯ Quest System</h1>
        <p class="coin-display">Coins: <span id="coinCount">0</span></p>
        <div id="welcomeMessage"></div>

        <!-- Tabs Section -->
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('questTab')">Quest</button>
            <button class="tab-btn" onclick="showTab('gcashTab')">Gcash</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="questTab">
            <p>Welcome to the quest tab!</p>
            <button id="visitFacebookBtn" class="quest-btn" onclick="visitFacebook()">Visit Facebook and Earn Coins</button>
        </div>

        <div class="tab-content" id="gcashTab">
            <p>Enter your Gcash number below:</p>
            <div class="gcash-number-container">
                <input id="gcashNumberInput" class="gcash-number-input" type="text" placeholder="Enter your Gcash Number" />
                <button class="quest-btn" onclick="saveGcashNumber()">Save Gcash Number</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 GTrades Inc. | In partnership with <strong>BANC Bank</strong></p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5r1OLDSM8PrCMZG_vFlUuJEg",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const coinDisplay = document.getElementById('coinCount');
        const visitFacebookBtn = document.getElementById('visitFacebookBtn');
        const gcashNumberInput = document.getElementById('gcashNumberInput');
        const welcomeMessage = document.getElementById('welcomeMessage');

        async function loadCoins(userId) {
            const docRef = doc(db, "users", userId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();
                coinDisplay.textContent = data.coins || 0;

                // Check if the Gcash number is saved
                if (data.gcashNumber) {
                    welcomeMessage.textContent = `Welcome, Gcash Number: ${data.gcashNumber}!`;
                }

                // Disable button if already earned
                const now = new Date();
                const lastVisit = data.lastVisit ? new Date(data.lastVisit) : null;

                if (lastVisit && now - lastVisit < 24 * 60 * 60 * 1000) {
                    visitFacebookBtn.classList.add('disabled');
                    visitFacebookBtn.disabled = true;
                }
            } else {
                await setDoc(docRef, { coins: 0, lastVisit: null, gcashNumber: "" });
            }
        }

        window.visitFacebook = async function visitFacebook() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to earn coins.");
                return;
            }

            const userId = user.uid;
            const docRef = doc(db, "users", userId);
            const docSnap = await getDoc(docRef);
            const data = docSnap.data();

            const now = new Date();
            const lastVisit = data.lastVisit ? new Date(data.lastVisit) : null;

            if (lastVisit && now - lastVisit < 24 * 60 * 60 * 1000) {
                alert("You've already earned a coin today. Try again tomorrow!");
                visitFacebookBtn.classList.add('disabled');
                visitFacebookBtn.disabled = true;
                return;
            }

            const visited = confirm("Click OK to visit Facebook. You will earn a coin!");
            if (visited) {
                window.open('https://facebook.com', '_blank');

                await updateDoc(docRef, {
                    coins: (data.coins || 0) + 1,
                    lastVisit: now.toISOString()
                });

                visitFacebookBtn.classList.add('disabled');
                visitFacebookBtn.disabled = true;

                loadCoins(userId); // Refresh coin count
            }
        }

        window.saveGcashNumber = async function saveGcashNumber() {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to save your Gcash Number.");
                return;
            }

            const userId = user.uid;
            const gcashNumber = gcashNumberInput.value.trim();
            if (!gcashNumber) {
                alert("Please enter your Gcash Number.");
                return;
            }

            const docRef = doc(db, "users", userId);
            await updateDoc(docRef, { gcashNumber: gcashNumber });

            welcomeMessage.textContent = `Welcome, Gcash Number: ${gcashNumber}!`;
            gcashNumberInput.value = ''; // Clear input after saving
        }

        window.logoutUser = function logoutUser() {
            signOut(auth).then(() => {
                alert("You have been logged out.");
                window.location.reload();
            }).catch((error) => {
                alert("Logout failed, please try again.");
            });
        }

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-btn');
            tabs.forEach(tab => tab.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(tabId).classList.add('active');
            const activeButton = Array.from(buttons).find(button => button.textContent.toLowerCase() === tabId.replace('Tab', '').toUpperCase());
            activeButton.classList.add('active');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadCoins(user.uid);
            }
        });
    </script>
</body>
</html>
