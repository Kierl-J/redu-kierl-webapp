<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p id="userInfo"></p>
        <p><strong>Coin Balance:</strong> <span id="coinBalance">0</span></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Authentication State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userInfo').innerText = `Logged in as: ${user.email}`;

                try {
                    const response = await fetch(`/api/getCoins?email=${encodeURIComponent(user.email)}`);
                    const data = await response.json();

                    if (data.coins !== undefined) {
                        document.getElementById('coinBalance').innerText = data.coins;
                    } else {
                        document.getElementById('coinBalance').innerText = "0"; // Default if no coin data
                    }
                } catch (error) {
                    console.error("Failed to load coin data:", error);
                    document.getElementById('coinBalance').innerText = "Error loading coins";
                }
            } else {
                window.location.href = "index.html"; // Redirect if not authenticated
            }
        });

        // Logout Function
        window.logoutUser = function logoutUser() {
            signOut(auth).then(() => {
                window.location.href = "index.html";
            }).catch((error) => {
                console.error("Logout Error: ", error);
            });
        }
    </script>
</body>
</html>
