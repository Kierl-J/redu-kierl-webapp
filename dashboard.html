<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p id="userInfo"></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5r1OLDSM8PrCMZG_vFlUuJEg",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Show user info
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userInfo').innerText = `Logged in as: ${user.email}`;
            } else {
                window.location.href = "index.html"; // Redirect to login if not authenticated
            }
        });

        // Logout function
        window.logoutUser = function logoutUser() {
            signOut(auth).then(() => {
                window.location.href = "index.html"; // Redirect to login after logout
            }).catch((error) => {
                console.error("Logout Error: ", error);
            });
        }
    </script>
</body>
</html>
