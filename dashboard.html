<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p id="userInfo"></p>
        <p><strong>Coin Balance:</strong> <span id="coinBalance">0</span></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } 
            from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Enable session persistence
        setPersistence(auth, browserLocalPersistence).catch(console.error);

        // Authentication and Coin Balance Display
        onAuthStateChanged(auth, async (user) => {
            console.log("Auth State Changed:", user);  // Debugging log

            if (user) {
                document.getElementById('userInfo').innerText = `Logged in as: ${user.email}`;

                try {
                    const response = await fetch(`/api/getCoins?email=${encodeURIComponent(user.email)}`);
                    const data = await response.json();
                    console.log("Fetched Data:", data);  // Debugging log

                    document.getElementById('coinBalance').innerText = data.coins || 0;
                } catch (error) {
                    console.error("Failed to load coin data:", error);
                    document.getElementById('coinBalance').innerText = "Error loading coins";
                }
            } else {
                console.log("User not authenticated.");  // Debugging log
                window.location.href = "index.html";
            }
        });

        // Logout Function
        window.logoutUser = function logoutUser() {
            signOut(auth)
                .then(() => {
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Logout Error: ", error);
                });
        };
    </script>
</body>
</html>
