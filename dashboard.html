<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p id="userInfo"></p>
        <p><strong>Coin Balance:</strong> <span id="coinBalance">0</span></p>
        <button onclick="logoutUser()">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAz_xAszHY5r1OLDSM8PrCMZG_vFlUuJEg",
            authDomain: "redu-kierl.firebaseapp.com",
            projectId: "redu-kierl",
            storageBucket: "redu-kierl.firebasestorage.app",
            messagingSenderId: "858929548345",
            appId: "1:858929548345:web:5be516413be06d9a7e11e8",
            measurementId: "G-YRN2FT696V"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Display User Information
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userInfo').innerText = `Logged in as: ${user.email}`;
                
                // Fetch coin balance directly from Firestore
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('coinBalance').innerText = data.coins || 0;
                } else {
                    document.getElementById('coinBalance').innerText = 0;
                }
            } else {
                // Redirect if not authenticated
                window.location.href = "index.html";
            }
        });

        // Logout function
        window.logoutUser = function logoutUser() {
            signOut(auth)
                .then(() => {
                    window.location.href = "index.html"; // Redirect to login after logout
                })
                .catch((error) => {
                    console.error("Logout Error: ", error);
                });
        };
    </script>
</body>
</html>
